<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h1>Your Cart</h1>

    {% if cart %}
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>₹{{ item.price }}</td>
                <td>₹{{ item.total_price }}</td>
                <td>
                    <a href="/cart/remove/{{ item.product.id }}/" class="btn btn-danger btn-sm">
                        Remove
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h4>Total: ₹{{ cart.get_total_price }}</h4>
    <a href="/orders/checkout/" class="btn btn-success mt-3">
    Proceed to Checkout
    </a>


    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}

    <a href="/" class="btn btn-secondary">Continue Shopping</a>

</div>
</body>
</html>
