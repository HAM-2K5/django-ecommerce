<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 col-md-4">

<h3>Register</h3>

<form method="post">
    {% csrf_token %}
    <input class="form-control mb-2" name="username" placeholder="Username" required>
    <input class="form-control mb-2" name="email" placeholder="Email" type="email" required>
    <input class="form-control mb-2" name="password1" placeholder="Password" type="password" required>
    <input class="form-control mb-2" name="password2" placeholder="Confirm Password" type="password" required>
    <button class="btn btn-primary w-100">Register</button>
</form>

</div>
</body>
</html>
