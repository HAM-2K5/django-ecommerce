<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h1>Products</h1>

    <div class="row">
        <div class="col-3">
            <h5>Categories</h5>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="/">All</a>
                </li>
                {% for cat in categories %}
                <li class="list-group-item">
                    <a href="/category/{{ cat.slug }}/">{{ cat.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="col-9">
            <div class="row">
                {% for product in products %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5>{{ product.name }}</h5>
                            <p>â‚¹{{ product.price }}</p>
                            <a href="/product/{{ product.slug }}/" class="btn btn-primary">
                                View
                            </a>
                            <a href="/cart/add/{{ product.id }}/" class="btn btn-success btn-sm ms-2">
                                Add to Cart
                            </a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <p>No products found.</p>
                {% endfor %}
            </div>
        </div>
    </div>

</div>
</body>
</html>
