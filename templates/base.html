<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Shop{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Shop</a>

    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">

        {% if user.is_authenticated %}
          <li class="nav-item me-2">
            <span class="navbar-text text-light">
              Hi, {{ user.username }}
            </span>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light btn-sm" href="/accounts/logout/">Logout</a>
          </li>
        {% else %}
          <li class="nav-item me-2">
            <a class="btn btn-outline-light btn-sm" href="/accounts/login/">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light btn-sm" href="/accounts/register/">Register</a>
          </li>
        {% endif %}

        <li class="nav-item ms-3">
          <a class="btn btn-warning btn-sm" href="/cart/">
            Cart
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
